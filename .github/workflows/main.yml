name: Jayi-Invest-Bots-Routine

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance openpyxl requests beautifulsoup4 playwright feedparser python-telegram-bot httpx
          
      # 핵심 수정 구간: 브라우저와 시스템 의존성을 함께 설치
      - name: Install Playwright Browsers & Deps
        run: |
          python -m playwright install chromium --with-deps

      - name: Run Auction Bot (Real-time Playwright)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TG_ID: ${{ secrets.TG_ID }}
          TG_TOKEN_AUCTION: ${{ secrets.TG_TOKEN_AUCTION }}
        run: python -m bots.auction_bot

      - name: Run Business Bot (Hyundai)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TG_ID: ${{ secrets.TG_ID }}
          TG_TOKEN_MARKET: ${{ secrets.TG_TOKEN_MARKET }}
        run: python -m bots.business_bot

      - name: Run Wealth Bot (Stock)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TG_ID: ${{ secrets.TG_ID }}
          TG_TOKEN_MARKET: ${{ secrets.TG_TOKEN_MARKET }}
          GSHEET_URL: ${{ secrets.GSHEET_URL }}
        run: python -m bots.wealth_bot
