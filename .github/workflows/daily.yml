name: Jayi Daily Bots

on:
  schedule:
    - cron: '0 21 * * *' # 한국 시간(KST) 오전 6시 실행
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-bots:
    runs-on: ubuntu-latest
    env:
      # 이 한 줄이 ModuleNotFoundError를 해결하는 핵심입니다!
      PYTHONPATH: .
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TG_ID: ${{ secrets.TG_ID }}
      TG_TOKEN_MARKET: ${{ secrets.TG_TOKEN_MARKET }}
      TG_TOKEN_AUCTION: ${{ secrets.TG_TOKEN_AUCTION }}
      GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Business Bot
        run: python bots/business_bot.py

      - name: Run Wealth Bot
        run: python bots/wealth_bot.py

      - name: Run Auction Bot
        run: python bots/auction_bot.py
