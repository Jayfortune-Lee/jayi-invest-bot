name: Market Bot Daily
on:
  schedule:
    - cron: "0 21 * * *" # 한국 시간 오전 6시 (UTC-9)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Market Bot
      run: python -m bots.market_bot
      env:
        TG_TOKEN_MARKET: ${{ secrets.TG_TOKEN_MARKET }}
        TG_ID_MARKET: ${{ secrets.TG_ID_MARKET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
